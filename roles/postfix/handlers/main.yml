- name: Tear Down Mail
  become: true
  docker_compose:
    project_src: "/opt/{{ client.name }}/postfix"
    state: absent

- name: Start Mail
  become: true
  docker_compose:
    project_src: "/opt/{{ client.name }}/postfix"
  register: output

- debug:
    var: output

- name: Re-Compose Mail
  become: true
  docker_compose:
    project_src: "/opt/{{ client.name }}/postfix"
    build: no
  register: output

- debug:
    var: output

- assert:
    that: "not output.changed "

- name: Stop Mail
  become: true
  docker_compose:
    project_src: "/opt/{{ client.name }}/postfix"
    build: no
    stopped: yes
  register: output

- debug:
    var: output

- assert:
    that:
      - "not web.flask_web_1.state.running"
      - "not db.flask_db_1.state.running"

- name: Restart Mail
  become: true
  docker_compose:
    project_src: "/opt/{{ client.name }}/postfix"
    build: no
    restarted: yes
  register: output
