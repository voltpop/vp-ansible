---
# tasks file for jitsi
#
# TODO: see voltpop.com/blogs/jitsi/ for details.
# Fetch the new version from github
#   https://github.com/jitsi/docker-jitsi-meet/archive/refs/tags/stable-{{ jitsi_version }}.tar.gz -> opt/

# Ensure that the client directory exists

- name: Create Client
  become: true
  become_user: root
  ansible.builtin.file:
    path: "/opt/{{ customer }}"
    state: directory

#   unpack the tarfile in /opt
- name: "Fetch Jitsi Docker image"
  become: true
  ansible.builtin.unarchive:
    src: "https://github.com/jitsi/docker-jitsi-meet/archive/refs/tags/stable-{{ jitsi_version }}.tar.gz"
    dest: "/opt/{{ customer }}"
    remote_src: "yes"

- name: "Create Service directory"
  become: true
  ansible.builtin.file:
    src: "/opt/{{ customer }}/docker-jitsi-meet-stable-{{ jitsi_version }}"
    dest: "/opt/{{ customer }}/jitsi"
    state: "link"

# copy env.example .env
- name: "Deploy env file"
  become: true
  ansible.builtin.template:
    src: "env.example.j2"
    dest: "/opt/{{ customer }}/jitsi/.env"

# run gen-password.sh script in the root of the checkout
- name: "Set Passwords"
  become: true
  ansible.builtin.command: "/opt/{{ customer }}/jitsi/gen-passwords.sh"

